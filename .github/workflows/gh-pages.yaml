# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      regenerate_benchmarks:
        description: Regenerate benchmark results
        type: boolean
        required: false
        default: false

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: 'Setup PNPM'
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for bench changes
        id: bench_changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --name-only HEAD^ HEAD -- bench/ | grep -q .; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore bench results cache
        id: bench_results_cache
        uses: actions/cache/restore@v5
        with:
          path: bench/results
          key: bench-results-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            bench-results-${{ runner.os }}-

      - name: Check for cached bench results
        id: bench_results
        run: |
          if [ -f bench/results/bench-results.json ]; then
            echo "has_results=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_results=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Decide whether to run benchmarks
        id: bench_run
        run: |
          if [ "${{ github.event.inputs.regenerate_benchmarks }}" = "true" ] || [ "${{ steps.bench_changes.outputs.changed }}" = "true" ] || [ "${{ steps.bench_results.outputs.has_results }}" != "true" ]; then
            echo "run_bench=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_bench=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache Playwright browsers
        if: steps.bench_run.outputs.run_bench == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Run benchmarks
        if: steps.bench_run.outputs.run_bench == 'true'
        run: |
          export PLAYWRIGHT_BROWSERS_PATH="${{ github.workspace }}/.cache/ms-playwright"
          pnpm exec playwright install
          pnpm bench --headless --cpu 4 --runs 5 --warmups 2

      - name: Save bench results cache
        if: steps.bench_run.outputs.run_bench == 'true'
        uses: actions/cache/save@v5
        with:
          path: bench/results
          key: bench-results-${{ runner.os }}-${{ github.sha }}

      - name: Build
        run: pnpm build:all

      - name: Verify dist structure
        run: ./tests/postbuild.sh dist

      - name: Lint
        run: pnpm lint

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist/client'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
