<body class="bench-shell">
  <div class="bench-backlink bench-container">
    <a href="../../">Back to home</a>
  </div>
  <div id="main">
    <div class="bench-container">
      <div class="bench-hero bench-section">
        <div class="bench-grid-2">
          <div class="relative">
            <div class="bench-view-toggle" id="view-toggle">
              <button
                type="button"
                class="bench-view-button"
                aria-pressed="false"
                aria-label="View data table"
                title="View data table"
              >
                ðŸ“Š
              </button>
              <button
                type="button"
                class="bench-view-button bench-view-button-active"
                aria-pressed="true"
                aria-label="View pokeboxes"
                title="View pokeboxes"
              >
                ðŸ“¦
              </button>
            </div>
            <h1 class="bench-title">TITLE</h1>
          </div>
          <div>
            <div class="bench-actions" id="app-actions">
              <button type="button" class="bench-button bench-button-primary w-full" id="append40">
                Append 40 boxes
              </button>
              <button type="button" class="bench-button bench-button-primary w-full" id="prepend40">
                Prepend 40 boxes
              </button>
              <button
                type="button"
                class="bench-button bench-button-primary w-full"
                id="remove3rdbox"
              >
                Remove every 3rd box
              </button>
              <button
                type="button"
                class="bench-button bench-button-primary w-full"
                id="swapboxsets"
              >
                Swap box sets
              </button>
              <button
                type="button"
                class="bench-button bench-button-primary w-full"
                id="replacefirst6"
              >
                Replace first 6 boxes
              </button>
              <button
                type="button"
                class="bench-button bench-button-primary w-full"
                id="removeforms"
              >
                Remove form variants
              </button>
              <button type="button" class="bench-button bench-button-primary w-full" id="toggleall">
                Toggle all as caught
              </button>
              <button type="button" class="bench-button bench-button-primary w-full" id="toggle3rd">
                Toggle every 3rd cell
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="bench-pokebox-grid" id="pokebox-grid"></div>
      <span class="bench-preload-icon bench-data-remove" aria-hidden="true"></span>
    </div>
  </div>
</body>
